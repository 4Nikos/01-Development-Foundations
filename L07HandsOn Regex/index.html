<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap Hands On</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ruslan+Display|Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container page-header"></div>
    <h1>Please type your name</h1>
    <br>
    <div class="container">
    </div>
    <div class="col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="FName" class="control-label col-xs-2">First Name</label>
                    <div class="col-xs-10">
                        <input type="text" id="fName" class="form-control" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="LName" class="myLabels control-label col-xs-2">Last Name</label>
                    <div class="col-xs-10">
                        <input type="text" id="lName" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </form>
        </div>
        <div class="container col-xs-10 col-xs-offset-2">
                <button id="submitButton" type="button" class="btn btn-primary col-xs-12" onclick="testRegex()">Check Format</button>
        </div>
 <script src="script.js"></script>
</body>

</html>
